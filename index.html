<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="page">

    <header>

      <h1>MENTORIA</h1>

      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>

    </header>

    <form id="myform">
      <fieldset>
        <div class="fieldset-wrapper">

          <legend id="legend1">INFORMAÇÕES PESSOAIS</legend>

          <div class="col-2">

            <div class="input-wrapper">
              <label for="first-name">Nome</label>
              <input type="text" id="first-name">
            </div>

            <div class="input-wrapper">
              <label for="last-name">Sobrenome</label>
              <input type="text" id="last-name">
            </div>

          </div>

          <div class="input-wrapper">
            <label for="mentorship-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="mentorship-email">
          </div>

          <div class="input-wrapper">
            <label for="mentorship-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="mentorship-password">
          </div>
        </div>

        <div class="fieldset-wrapper">

          <legend id="legend2">INFORMAÇÕES DO MENTOR</legend>

          <div class="input-wrapper2">
            <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor-name">
          </div>
        </div>

        <div class="fieldset-wrapper">
          <legend id="legend3">SEUS HORÁRIOS DISPONÍVEIS</legend>
          <legend id="legend4">PRIMEIRA MENTORIA</legend>

          <div class="col-3">

            <div class="input-wrapper3">
              <label for="date">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date">
            </div>

            <div class="input-wrapper3">
              <label for="time">Das</label>
              <input type="time" id="time">
            </div>

            <div class="input-wrapper3">
              <label for="time">Até</label>
              <input type="time" id="time">
            </div>
          
          </div>

            <div class="fieldset-wrapper">
              <legend id="legend5">SEGUNDA MENTORIA</legend>

              <div class="col-3">

                <div class="input-wrapper3">
                  <label for="date">Data<span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="date">
                </div>
  
                <div class="input-wrapper3">
                  <label for="time">Das</label>
                  <input type="time" id="time">
                </div>
  
                <div class="input-wrapper3">
                  <label for="time">Até</label>
                  <input type="time" id="time">
                </div>

              </div>

            </div>

      </fieldset>

    </form>

    <footer>
      <input 
      class="button" 
      type="submit" 
      form="myform"
      value="SALVAR">
    </footer>

  </div>

</body>
</html>
